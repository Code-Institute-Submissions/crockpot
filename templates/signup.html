{% set active_page = 'signup' %}
{% extends "base.html" %}
{% block content %}
<!-- Hero Image -->
<section class="container-fluid container-hero">
   <div class="hero-image">
      <span class="sr-only">Food image</span>
   </div>
   <div class="hero-image-overlay">
      <div id="hero-image-overlay-signup">
         <div class="row">
            <div class="col">
               <img id="logo-signup" src="static/images/logo-red-no-bg.png" alt="Red and white Crockpot logo"/>
            </div>
         </div>
         <form method="POST" action="{{ url_for('signup') }}">
            <!-- Username input -->
            <div class="form-row">
               <div class="col-1"></div>
               <div class="col">
                  <label for="input-username-signup" class="h3 heading-light">
                     Username
                  </label>
                  <input name="input-username-signup" type="text" class="form-control" id="input-username-signup" placeholder="username" minlength="5"
                     maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required oninvalid="this.setCustomValidity('Instructions should be between 5 and 15 characters long with no special characters.')" oninput="this.setCustomValidity('')">
               </div>
               <div class="col-1"></div>
            </div>
            <!-- Password input -->
            <div class="form-row">
               <div class="col-1"></div>
               <div class="col">
                  <label for="input-password-signup" class="h3 heading-light">
                     Password
                  </label>
                  <input name="input-password-signup" type="password" class="form-control" id="input-password-signup" placeholder="password" minlength="5"
                     maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required oninvalid="this.setCustomValidity('Password should be between 5 and 15 characters long with no special characters.')" oninput="this.setCustomValidity('')">
               </div>
               <div class="col-1"></div>
            </div>
            <!-- Sign Up button -->
            <div class="row mb-0">
               <div class="col">
                  <button class="nav-item nav-btn nav-btn-red btn" type="submit">
                  Sign Up
                  </button>
               </div>
            </div>
         </form>
         <!-- Link to Log In page -->
         <div class="row mt-0">
            <div class="col">
               <h5 class="heading-light">Have an account?</h5>
               <h5 class="heading-light">Log in <a class="heading-light underline" href="{{ url_for('login') }}">here</a></h5>
            </div>
         </div>
      </div>
   </div>
</section>
{% endblock %}
