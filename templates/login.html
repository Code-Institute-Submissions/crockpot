{% set active_page = 'login' %}
{% extends "base.html" %}
{% block content %}
<!-- Hero Image -->
<section class="container-fluid container-hero">
   <div class="hero-image">
      <span class="sr-only">Food image</span>
   </div>
   <div class="hero-image-overlay">
      <div id="hero-image-overlay-login">
         <div class="row">
            <div class="col">
               <img id="logo-login" src="static/images/logo-red-no-bg.png"/>
            </div>
         </div>
         <form method="POST" action="{{ url_for('login') }}">
            <!-- Username input -->
            <div class="form-row">
               <div class="col-1"></div>
               <div class="col">
                  <label for="input-username-login">
                     <h3 class="heading-light">Username</h3>
                  </label>
                  <input name="input-username-login" type="text" class="form-control" id="input-username-login" placeholder="username" minlength="5"
                     maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
               </div>
               <div class="col-1"></div>
            </div>
            <!-- Password input -->
            <div class="form-row">
               <div class="col-1"></div>
               <div class="col">
                  <label for="input-password-login">
                     <h3 class="heading-light">Password</h3>
                  </label>
                  <input name="input-password-login" type="password" class="form-control" id="input-password-login" placeholder="password" minlength="5"
                     maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
               </div>
               <div class="col-1"></div>
            </div>
            <!-- Log In button -->
            <div class="row mb-0">
               <div class="col">
                  <button class="nav-item nav-btn nav-btn-red btn" type="submit">
                  Log In
                  </button>
               </div>
            </div>
         </form>
         <!-- Link to Sign Up page -->
         <div class="row mt-0">
            <div class="col">
               <h5 class="heading-light">Don't have an account?</h5>
               <h5 class="heading-light">Sign up <a class="heading-light underline" href="{{ url_for('signup') }}">here</a></h5>
            </div>
         </div>
      </div>
   </div>
</section>
{% endblock %}
