<!DOCTYPE html>
<html lang="en-GB">
   <head>
      <title>crockpot</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css" type="text/css" />
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/assets.css') }}" />
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}" />
   </head>
   <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-light fixed-top">
         <a class="navbar-brand" href="{{ url_for('index') }}">
         <img id="logo-nav" src="static/images/logo-red.png"/>
         </a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
         <span><i class="fas fa-bars" id="navbar-custom-icon"></i></span>
         </button>
         <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
               <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('addRecipe') }}">Add</a>
               </li>
               <!-- Delete after development -->
               <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('viewRecipe') }}">View</a>
               </li>
               <!--  -->
               <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('searchRecipe') }}">Search</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('menu') }}">Menu <i class="fas fa-utensils"></i></a>
               </li>
               <li class="nav-item">
                  <a class="nav-link nav-btn nav-btn-sm nav-btn-red" role="button" href="{{ url_for('login') }}">Log In</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link nav-btn nav-btn-sm nav-btn-red" role="button" href="{{ url_for('signup') }}">Sign Up</a>
               </li>
            </ul>
         </div>
      </nav>
      <!-- Filler -->
      <div class="filler-top"></div>
      <main>

        <section>
            <!-- flash messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="row">
                            <h4>{{ message }}</h4>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </section>

      {% block content %}
      {% endblock %}

      </main>
      <!-- Footer -->
      <footer>
         <div class="row row-footer">
            <div class="col">
               <img id="logo-footer" src="static/images/logo-red.png"/>
            </div>
         </div>
         <div class="row row-footer">
            <div class="col">
               <div class="icon">
                  <i class="fab fa-facebook-f"></i>
               </div>
               <div class="icon">
                  <i class="fab fa-google"></i>
               </div>
               <div class="icon">
                  <i class="fab fa-instagram"></i>
               </div>
               <div class="icon">
                  <i class="fab fa-twitter"></i>
               </div>
            </div>
         </div>
         <div class="row row-footer mb-0">
            <div class="col">
               <span>Â© 2021. Zoe Thexton MS3</span>
            </div>
         </div>
      </footer>
      <!-- Javascript -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
         integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
         integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   </body>
</html>
